<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account — Tæsti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Your Tæsti account and order dashboard." />
  <meta property="og:title" content="Account — Tæsti" />
  <meta property="og:description" content="Your Tæsti account and order dashboard." />
  <meta property="og:image" content="bracelet.jpg" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="icon" href="account-logo.png" />
  <link rel="stylesheet" href="global.css" />
  <script src="js/app.js" defer></script>
</head>
<body>
  <header class="site-header">
    <a class="skip-link" href="#main">Skip to main content</a>
    <nav class="navbar" aria-label="Primary">
      <a class="brand" href="index.html" aria-label="Tæsti home">
        <img src="taesti-logo.svg" alt="Tæsti pink logo" />
      </a>
      <div class="nav-links" role="menubar">
        <a href="index.html" role="menuitem">Home</a>
        <a href="shop.html" role="menuitem">Shop</a>
        <a href="about.html" role="menuitem">About</a>
        <a href="contact.html" role="menuitem">Contact</a>
      </div>
      <div class="account-nav">
        <a href="account.html" aria-label="Account">
          <img src="account-logo.png" alt="Account" />
        </a>
      </div>
    </nav>
  </header>
  <main id="main">
    <section class="section" style="max-width:600px;">
      <h1 class="headline-impact">Your Account</h1>
      <p>Sign in to view your order history and manage purchases securely.</p>
      <div style="display:flex;gap:1rem;margin:2rem 0;">
        <a class="btn-primary" id="btn-login" href="/account/login">Sign In</a>
        <a class="btn-ghost" id="btn-register" href="/account/register">Register</a>
      </div>
      <a id="link-orders" href="/account">Go to My Orders</a>
      <p class="mt-6 text-sm" style="color:rgba(17,17,17,.7);">After signing in you’ll be redirected to your Shopify account dashboard.</p>
    </section>
    <footer class="footer">
      <form class="newsletter" id="nl">
        <label for="nl-email">Get the Safer Night checklist</label>
        <input id="nl-email" name="email" type="email" required placeholder="you@example.com">
        <button class="btn-primary" type="submit">Join</button>
      </form>
      <script>
        document.getElementById('nl')?.addEventListener('submit',(e)=>{
          e.preventDefault();
          const email = document.getElementById('nl-email').value.trim();
          if(!email) return;
          alert('Thanks! Check your inbox.');
          e.target.reset();
        });
      </script>
    </footer>
  </main>
</body>
</html>
