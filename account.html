<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Account — Tæsti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sign in to view your Tæsti order history, status, and manage purchases securely." />
  <meta property="og:title" content="Your Account — Tæsti" />
  <meta property="og:description" content="Sign in to view your Tæsti order history, status, and manage purchases securely." />
  <meta property="og:image" content="/assets/hero-image.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="icon" href="/assets/favicon.ico" />
  <link rel="stylesheet" href="/global.css" />
  <script src="/js/app.js" defer></script>
</head>
<body>
  <header class="site-header">
    <a class="skip-link" href="#main">Skip to main content</a>
    <nav class="navbar" aria-label="Primary">
      <a class="brand" href="/">
        <img src="/assets/taesti-logo.svg" alt="Tæsti home">
      </a>
      <div class="nav-links" role="menubar">
        <a role="menuitem" href="/">Home</a>
        <a role="menuitem" href="/shop">Shop</a>
        <a role="menuitem" href="/about">About</a>
        <a role="menuitem" href="/contact">Contact</a>
        <a role="menuitem" href="/account">My Orders</a>
        <a role="menuitem" href="/account/login">Sign in</a>
        <a role="menuitem" href="/account/register">Register</a>
      </div>
    </nav>
  </header>
  <main id="main" class="section">
    <h1 class="headline-impact">Your Account</h1>
    <p>Sign in to view your order history, status, and manage purchases securely.</p>
    <div class="account-actions" style="display:flex;gap:1rem;margin:2rem 0;">
      <a class="btn-primary" id="btn-login" href="/account/login">Sign In</a>
      <a class="btn-ghost" id="btn-register" href="/account/register">Register</a>
    </div>
    <a id="link-orders" href="/account">Go to My Orders</a>
    <p class="mt-6 text-sm" style="color:rgba(17,17,17,.7);">After signing in you’ll be redirected to your Shopify account dashboard.</p>
    <footer class="footer">
      <form class="newsletter" id="nl">
        <label for="nl-email">Get the Safer Night checklist</label>
        <input id="nl-email" name="email" type="email" required placeholder="you@example.com">
        <button class="btn-primary" type="submit">Join</button>
      </form>
      <script>
        document.getElementById('nl')?.addEventListener('submit',(e)=>{
          e.preventDefault();
          const email = document.getElementById('nl-email').value.trim();
          if(!email) return;
          alert('Thanks! Check your inbox.');
          e.target.reset();
        });
      </script>
    </footer>
  </main>
</body>
</html>
