<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop — Tæsti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Shop the Tæsti Bar Bracelet and Refill Packs. Stylish safety for every night out."/>
  <link rel="icon" href="account-logo.png"/>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900;700;600&family=Raleway:ital,wght@1,700&display=swap" as="style"/>
  <link rel="stylesheet" href="global.css"/>
  <script src="https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js" async></script>
  <script src="js/shopify.js" defer></script>
  <script src="js/shopify-cart.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body>
  <header class="taesti-navbar">
    <nav class="taesti-nav" aria-label="Main navigation">
      <a href="index.html" class="taesti-logo" aria-label="Tæsti Home">
        Tæst<span class="logo-i">i<span class="logo-heart">♥</span></span>
      </a>
      <div class="taesti-nav-center">
        <a href="index.html" class="taesti-link">Home</a>
        <a href="shop.html" class="taesti-link">Shop</a>
        <a href="about.html" class="taesti-link">About</a>
        <a href="contact.html" class="taesti-link">Contact</a>
      </div>
      <button class="taesti-burger" aria-label="Open menu" aria-controls="taesti-menu" aria-expanded="false" tabindex="0">
        <span class="taesti-burger-bar"></span>
        <span class="taesti-burger-bar"></span>
        <span class="taesti-burger-bar"></span>
      </button>
      <div class="taesti-nav-right">
        <button class="taesti-profile-btn" aria-label="Account"><img src="account-logo.png" alt="Account"/></button>
      </div>
    </nav>
  </header>
  <main id="main">
    <section class="section">
      <h1 class="section-header">Shop <span class="highlight">Tæsti</span></h1>
      <div class="divider"></div>
      <div class="product-list">
        <div class="product-card" tabindex="0">
          <img src="bracelet.jpg" alt="Tæsti gold bar bracelet" loading="lazy">
          <h3>Bar Bracelet (Gold)</h3>
          <p>Chic, refillable, discreet. Test your drink any time. Fits standard 1x7cm strips.</p>
          <button class="btn-primary add-to-cart"
                  aria-label="Add Bar Bracelet (Gold) to Cart"
                  data-product-id="8068637884463"
                  data-variant-id="44536169431087">
            Add to Cart
          </button>
        </div>
        <div class="product-card" tabindex="0">
          <img src="refill.jpg" alt="Refill Pack for Tæsti bracelet" loading="lazy">
          <h3>Refill Pack</h3>
          <p>Stay stocked and safe. Our refill packs fit all Tæsti bracelets and most other brands.</p>
          <button class="btn-primary add-to-cart"
                  aria-label="Add Refill Pack to Cart"
                  data-product-id="8068637917231"
                  data-variant-id="44536169758767">
            Add to Cart
          </button>
        </div>
      </div>
      <div class="cart-drawer" aria-hidden="true" aria-label="Shopping cart" role="dialog">
        <button class="close-cart" aria-label="Close cart" onclick="
          this.closest('.cart-drawer').classList.remove('open');
          this.closest('.cart-drawer').setAttribute('aria-hidden','true');
        ">×</button>
        <div class="cart-contents"></div>
        <div class="cart-actions">
          <a class="checkout-btn" href="https://vk009q-ne.myshopify.com/cart" target="_blank" rel="noopener">Checkout</a>
        </div>
      </div>
    </section>
    <footer class="footer">
      <!-- ...footer unchanged... -->
    </footer>
  </main>
</body>
</html>
