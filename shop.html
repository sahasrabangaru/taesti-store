<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop — Tæsti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Shop the Tæsti Bar Bracelet and Refill Packs. Stylish safety for every night out." />
  <link rel="icon" href="account-logo.png" />
  <link rel="stylesheet" href="global.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <script src="js/app.js" defer></script>
</head>
<body>
  <header class="taesti-navbar" role="banner">
    <nav class="taesti-nav" aria-label="Main navigation">
      <a href="index.html" class="taesti-logo" aria-label="Tæsti Home">
        <img src="taesti-logo.svg" alt="Tæsti logo" />
      </a>
      <div class="taesti-nav-center">
        <a href="index.html" class="taesti-link" aria-label="Home">Home</a>
        <a href="shop.html" class="taesti-link" aria-label="Shop">Shop</a>
        <a href="about.html" class="taesti-link" aria-label="About">About</a>
        <a href="contact.html" class="taesti-link" aria-label="Contact">Contact</a>
      </div>
      <button class="taesti-burger" aria-label="Open menu" aria-controls="taesti-menu" aria-expanded="false" tabindex="0">
        <span class="taesti-burger-bar"></span>
        <span class="taesti-burger-bar"></span>
        <span class="taesti-burger-bar"></span>
      </button>
      <div class="taesti-nav-right">
        <button class="taesti-profile-btn" aria-label="Account">
          <img src="account-logo.png" alt="Account"/>
        </button>
      </div>
    </nav>
  </header>
  <main id="main">
    <section class="section">
      <h2 class="section-header">Shop <span class="highlight">Tæsti</span></h2>
      <div class="divider"></div>
      <div class="product-list">
        <div class="product-card">
          <img src="bracelet.jpg" alt="Tæsti silicone bracelet with test-strip pod" width="220" height="220">
          <h3>Bar Bracelet</h3>
          <p>Chic, refillable, and discreet. Test your drink any time. Fits standard 1x7cm strips.</p>
          <a href="https://vk009q-ne.myshopify.com/cart/add?id=1758566044400" class="btn-primary" aria-label="Add Bar Bracelet to Cart">Add to Cart</a>
        </div>
        <div class="product-card">
          <img src="refill.jpg" alt="Refill Pack for Tæsti bracelet" width="220" height="220">
          <h3>Refill Pack</h3>
          <p>Stay stocked and safe. Our refill packs fit all Tæsti bracelets and most other brands.</p>
          <a href="https://vk009q-ne.myshopify.com/cart/add?id=1758566044401" class="btn-primary" aria-label="Add Refill Pack to Cart">Add to Cart</a>
        </div>
      </div>
      <div class="cart-drawer" aria-hidden="true" aria-label="Shopping cart" role="dialog">
        <button class="close-cart" aria-label="Close cart" onclick="document.querySelector('.cart-drawer').classList.remove('open');document.querySelector('.cart-drawer').setAttribute('aria-hidden','true');">×</button>
        <div class="cart-contents"></div>
        <div class="cart-actions">
          <a class="checkout-btn" href="https://vk009q-ne.myshopify.com/cart" target="_blank" rel="noopener">Checkout</a>
        </div>
      </div>
    </section>
    <footer class="footer">
      <form class="newsletter" id="nl">
        <label for="nl-email">Get the Safer Night checklist</label>
        <input id="nl-email" name="email" type="email" required placeholder="you@example.com">
        <button class="btn-primary" type="submit">Join</button>
      </form>
      <script>
        document.getElementById('nl')?.addEventListener('submit',(e)=>{
          e.preventDefault();
          const email = document.getElementById('nl-email').value.trim();
          if(!email) return;
          alert('Thanks! Check your inbox.');
          e.target.reset();
        });
      </script>
    </footer>
  </main>
</body>
</html>
