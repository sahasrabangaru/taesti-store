      domain: 'vk009q-ne.myshopify.com',
      storefrontAccessToken: '26c600a7138f5c2494e6d82bd8d64f55',
    });
    ShopifyBuy.UI.onReady(client).then(function (ui) {
      ui.createComponent('product', {
        id: '8068637884463',
        node: document.getElementById('bracelet-buy'),
        moneyFormat: '%24%7B%7Bamount%7D%7D',
        options: { /* styling can be adjusted later */ }
      });
      ui.createComponent('product', {
        id: '8068637917231',
        node: document.getElementById('refill-buy'),

        options: { /* styling can be adjusted later */ }
      });
    });
