    <section class="section">
      <h1 class="section-header">Contact <span class="highlight">TÃ¦sti</span></h1>

      <p><strong>Email:</strong> <a href="mailto:contact@taesti.org">contact@taesti.org</a></p>
      <form id="contact-form" style="display:flex;flex-direction:column;gap:1rem;max-width:400px;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button class="btn-primary" type="submit">Send Message</button>
        <span id="contact-success" style="color:var(--pink);display:none;"></span>
      </form>
      <script>
        document.getElementById('contact-form').addEventListener('submit', function(e){
          e.preventDefault();
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const message = document.getElementById('message').value;
          const success = document.getElementById('contact-success');
          if(!name || !email.match(/^[^@]+@[^@]+\.[^@]+$/) || !message){
            success.textContent = "Please fill all fields.";
            success.style.display = 'inline';
            return;
          }
          success.textContent = "Message sent! We'll reply soon.";
          success.style.display = 'inline';
          e.target.reset();
        });
      </script>
