<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact — Tæsti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'taesti-pink': '#ED4B7A',
            'taesti-light': '#FCE4EC',
            'taesti-dark': '#1A1A1A'
          },
          fontFamily: {
            headline: ['Montserrat', 'sans-serif'],
            body: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', 'sans-serif'; }
    h1, h2, h3 { font-family: 'Montserrat', 'sans-serif'; }
  </style>
</head>
<body class="bg-taesti-light text-taesti-dark min-h-screen pt-28">
  <nav class="flex items-center justify-between px-8 py-4 bg-white shadow-lg fixed top-0 left-0 w-full z-50">
    <a href="index.html" class="flex items-center">
      <img src="taesti-logo.png" alt="Tæsti Logo" class="h-10 w-auto mr-2" />
      <span class="font-headline text-2xl font-extrabold text-taesti-pink tracking-wide">Tæsti</span>
    </a>
    <div class="hidden md:flex space-x-8 text-lg font-semibold">
      <a href="index.html" class="hover:text-taesti-pink transition">Home</a>
      <a href="shop.html" class="hover:text-taesti-pink transition">Shop</a>
      <a href="blog/index.html" class="hover:text-taesti-pink transition">Blog</a>
      <a href="about.html" class="hover:text-taesti-pink transition">About</a>
      <a href="contact.html" class="text-taesti-pink underline">Contact</a>

    <a href="account.html" class="ml-4">
      <img src="account-logo.png" alt="Account" class="h-8 w-8 object-cover rounded-full border-2 border-taesti-pink" />
      <span class="sr-only">Account</span>
    </a>
  </nav>
  <main class="max-w-3xl mx-auto bg-white rounded-3xl shadow-2xl p-12 mb-16 mt-4">
    <h2 class="font-headline text-3xl font-bold text-taesti-pink mb-8">Contact Us</h2>
    <p class="text-lg mb-6">Questions? Support? Reach out anytime.</p>
    <div class="mb-4">
      <span class="font-bold text-taesti-dark">Email: </span>
      <a href="mailto:support@taesti.com" class="text-taesti-pink underline">support@taesti.com</a>
    </div>
    <div>
      <span class="font-bold text-taesti-dark">Phone: </span>
      <a href="tel:+1234567890" class="text-taesti-pink underline">+1 (234) 567-890</a>
    </div>
  </main>
  <footer class="bg-white text-center py-8 text-lg text-taesti-dark font-semibold border-t fixed w-full left-0 bottom-0">
    &copy; Tæsti 2025 &mdash; Fashion with a Purpose
  </footer>
</body>
</html>
