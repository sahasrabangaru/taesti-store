  <link rel="stylesheet" href="global.css" />
  <script src="/js/app.js" defer></script>
  <style>
    .contact-main {max-width: 700px; margin: 0 auto; padding-top: 5rem; padding-bottom: 5rem;}
    .headline-impact {font-family: "Bebas Neue", Anton, Impact, sans-serif; letter-spacing: -.02em; line-height: .9; font-weight: bold; text-transform: uppercase;}
    .contact-main h1 {margin-bottom: 1.2rem; font-size: 2.4rem;}
    .contact-main label {font-weight:600;}
    .input-row {margin-bottom:1rem;}
    .form-success {color:var(--hotPink);}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container" style="max-width:1200px;margin:0 auto;padding:0 24px;display:flex;align-items:center;justify-content:space-between;height:72px">
      <a class="logo" href="/index.html" aria-label="TÃ¦sti home">TÃ†STI</a>
      <nav>
        <a href="/index.html">Home</a>
        <a href="/shop.html" id="nav-shop">Shop</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
        <a href="/account.html" aria-label="Account" class="account-link">ðŸ‘¤</a>
      </nav>
    </div>
  </header>
  <script>
    if (location.pathname.endsWith('/shop.html')) {
      document.getElementById('nav-shop')?.setAttribute('aria-current','page');
    }
  </script>
  <main class="contact-main" id="main-content" role="main">
    <h1 class="headline-impact text-ink">Contact Us</h1>
    <div class="text-hotPink text-xs uppercase mb-6 font-bold">Questions? Support? Reach out anytime.</div>
    <div class="gap-major flex flex-col">
      <div class="input-row">
        <label for="contact-email">Email:</label>
        <a href="mailto:contact@taesti.org" class="text-hotPink underline" id="contact-email">contact@taesti.org</a>
      </div>
      <form id="contact-form">
        <div class="input-row">
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="input-row">
          <label for="email">Your Email:</label><br>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-row">
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button class="btn-primary" type="submit">Send Message</button>
        <span id="contact-success" class="form-success" style="display:none;"></span>
      </form>
      <script>
        document.getElementById('contact-form').addEventListener('submit', function(e){
          e.preventDefault();
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const message = document.getElementById('message').value;
          const success = document.getElementById('contact-success');
          if(!name || !email.match(/^[^@]+@[^@]+\.[^@]+$/) || !message){
            success.textContent = "Please fill all fields.";
            success.style.display = 'inline';
            return;
          }
          success.style.display = 'none';
          success.textContent = "Message sent! We'll reply soon.";
          success.style.display = 'inline';
          e.target.reset();
        });
      </script>
    </div>
  </main>
  <footer role="contentinfo">
    <div class="footer-grid">
      <div>
        <span class="headline-impact text-hotPink" style="font-size:2.2rem;">TÃ¦sti</span>
        <p class="mt-4 text-sm">Fashion with a purpose. Drink safe, feel cute.</p>
      </div>
      <div>
        <h4 class="text-xs font-bold mb-2 uppercase">Links</h4>
        <ul class="space-y-2 text-sm" style="list-style:none;padding:0;">
          <li><a href="/shop.html">Shop</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html" aria-current="page">Contact</a></li>
        </ul>
      </div>
      <div>
        <h4 class="text-xs font-bold mb-2 uppercase">Newsletter</h4>
        <form class="newsletter" id="nl">
          <label for="nl-email">Get the Safer Night checklist</label>
          <input id="nl-email" name="email" type="email" required placeholder="you@example.com">
          <button class="btn-primary" type="submit">Join</button>
        </form>
        <script>
          document.getElementById('nl')?.addEventListener('submit',(e)=>{
            e.preventDefault();
            const email = document.getElementById('nl-email').value.trim();
            if(!email) return;
            alert('Thanks! Check your inbox.');
            e.target.reset();
          });
        </script>
      </div>
    </div>
    <div class="footer-flag">Refills Available</div>
  </footer>
</body>
</html>
