<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact — Tæsti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Tæsti for support, questions, or newsletter signup." />
  <meta property="og:title" content="Contact — Tæsti" />
  <meta property="og:description" content="Contact Tæsti for support, questions, or newsletter signup." />
  <meta property="og:image" content="bracelet.jpg" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="icon" href="bracelet.jpg" />
  <link rel="canonical" href="https://taesti.org/contact.html" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="global.css" />
  <script src="/js/app.js" defer></script>
  <style>
    .contact-main {max-width: 700px; margin: 0 auto; padding-top: 5rem; padding-bottom: 5rem;}
    .headline-impact {font-family: "Bebas Neue", Anton, Impact, sans-serif; letter-spacing: -.02em; line-height: .9; font-weight: bold; text-transform: uppercase;}
    .contact-main h1 {margin-bottom: 1.2rem; font-size: 2.4rem;}
    .contact-main label {font-weight:600;}
    .input-row {margin-bottom:1rem;}
    .form-success {color:var(--hotPink);}
  </style>
</head>
<body>
  <header role="banner" class="site-header" id="site-header">
    <nav class="container" style="display:flex;align-items:center;justify-content:space-between;padding:2rem 0;">
      <a class="logo" href="/index.html" aria-label="Tæsti home">TÆSTI</a>
      <ul style="display:flex;gap:2.5rem;list-style:none;letter-spacing:.07em;text-transform:uppercase;font-size:.96rem;margin:0;">
        <li><a href="index.html" class="text-ink">Home</a></li>
        <li><a href="shop.html" class="text-ink">Shop</a></li>
        <li><a href="about.html" class="text-ink">About</a></li>
        <li><a href="contact.html" class="text-hotPink font-bold" aria-current="page">Contact</a></li>
      </ul>
      <a href="account.html" title="Your Account">
        <img src="account-logo.png" alt="Account profile icon" width="40" height="40" style="border-radius:50%;object-fit:cover;border:2px solid var(--hotPink);margin-left:1rem;">
      </a>
    </nav>
  </header>
  <main class="contact-main" id="main-content" role="main">
    <h1 class="headline-impact text-ink">Contact Us</h1>
    <div class="text-hotPink text-xs uppercase mb-6 font-bold">Questions? Support? Reach out anytime.</div>
    <div class="gap-major flex flex-col">
      <div class="input-row">
        <label for="contact-email">Email:</label>
        <a href="mailto:contact@taesti.org" class="text-hotPink underline" id="contact-email">support@taesti.org</a>
      </div>
      <form id="contact-form">
        <div class="input-row">
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="input-row">
          <label for="email">Your Email:</label><br>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-row">
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div class="input-row">
          <label><input type="checkbox" id="consent" required /> I consent to being contacted about Tæsti updates.</label>
        </div>
        <button class="btn-primary" type="submit">Send Message</button>
        <span id="contact-success" class="form-success" style="display:none;"></span>
      </form>
    </div>
  </main>
  <footer role="contentinfo">
    <div class="footer-grid">
      <div>
        <span class="headline-impact text-hotPink" style="font-size:2.2rem;">Tæsti</span>
        <p class="mt-4 text-sm">Fashion with a purpose. Drink safe, feel cute.</p>
      </div>
      <div>
        <h4 class="text-xs font-bold mb-2 uppercase">Links</h4>
        <ul class="space-y-2 text-sm" style="list-style:none;padding:0;">
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </div>
      <div>
        <h4 class="text-xs font-bold mb-2 uppercase">Newsletter</h4>
        <form class="newsletter" id="nl">
          <label for="nl-email">Get the Safer Night checklist</label>
          <input id="nl-email" name="email" type="email" required placeholder="you@example.com">
          <button class="btn-primary" type="submit">Join</button>
        </form>
      </div>
    </div>
    <div class="footer-flag">Refills Available</div>
  </footer>
  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      const consent = document.getElementById('consent').checked;
      const success = document.getElementById('contact-success');
      if(!name || !email.match(/^[^@]+@[^@]+\.[^@]+$/) || !message || !consent){
        success.textContent = "Please fill all fields and provide consent.";
        success.style.display = 'inline';
        return;
      }
      success.style.display = 'none';
      success.textContent = "Message sent! We'll reply soon.";
      success.style.display = 'inline';
    });
    document.getElementById('nl')?.addEventListener('submit',(e)=>{
      e.preventDefault();
      const email = document.getElementById('nl-email').value.trim();
      if(!email) return;
      alert('Thanks! Check your inbox.');
    });
  </script>
</body>
</html>
