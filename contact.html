<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact — Tæsti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Tæsti for support, questions, or newsletter signup." />
  <link rel="icon" href="account-logo.png" />
  <link rel="stylesheet" href="global.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <script src="js/app.js" defer></script>
</head>
<body>
  <header class="taesti-navbar" role="banner">
    <nav class="taesti-nav" aria-label="Main navigation">
      <a href="index.html" class="taesti-logo" aria-label="Tæsti Home">
        <img src="taesti-logo.svg" alt="Tæsti logo" />
      </a>
      <div class="taesti-nav-center">
        <a href="index.html" class="taesti-link" aria-label="Home">Home</a>
        <a href="shop.html" class="taesti-link" aria-label="Shop">Shop</a>
        <a href="about.html" class="taesti-link" aria-label="About">About</a>
        <a href="contact.html" class="taesti-link" aria-label="Contact">Contact</a>
      </div>
      <button class="taesti-burger" aria-label="Open menu" aria-controls="taesti-menu" aria-expanded="false" tabindex="0">
        <span class="taesti-burger-bar"></span>
        <span class="taesti-burger-bar"></span>
        <span class="taesti-burger-bar"></span>
      </button>
      <div class="taesti-nav-right">
        <button class="taesti-profile-btn" aria-label="Account">
          <img src="account-logo.png" alt="Account"/>
        </button>
      </div>
    </nav>
  </header>
  <main id="main">
    <section class="section">
      <h2 class="section-header">Contact <span class="highlight">Tæsti</span></h2>
      <div class="divider"></div>
      <div class="section-desc">
        <span class="highlight">Questions? Support? Reach out anytime.</span>
      </div>
      <p><strong>Email:</strong> <a href="mailto:contact@taesti.org">contact@taesti.org</a></p>
      <form id="contact-form" style="display:flex;flex-direction:column;gap:1rem;max-width:400px;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button class="btn-primary" type="submit">Send Message</button>
        <span id="contact-success" style="color:var(--brand-pink);display:none;"></span>
      </form>
      <script>
        document.getElementById('contact-form').addEventListener('submit', function(e){
          e.preventDefault();
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const message = document.getElementById('message').value;
          const success = document.getElementById('contact-success');
          if(!name || !email.match(/^[^@]+@[^@]+\.[^@]+$/) || !message){
            success.textContent = "Please fill all fields.";
            success.style.display = 'inline';
            return;
          }
          success.textContent = "Message sent! We'll reply soon.";
          success.style.display = 'inline';
          e.target.reset();
        });
      </script>
    </section>
    <footer class="footer">
      <form class="newsletter" id="nl">
        <label for="nl-email">Get the Safer Night checklist</label>
        <input id="nl-email" name="email" type="email" required placeholder="you@example.com">
        <button class="btn-primary" type="submit">Join</button>
      </form>
      <script>
        document.getElementById('nl')?.addEventListener('submit',(e)=>{
          e.preventDefault();
          const email = document.getElementById('nl-email').value.trim();
          if(!email) return;
          alert('Thanks! Check your inbox.');
          e.target.reset();
        });
      </script>
    </footer>
  </main>
</body>
</html>
