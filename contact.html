<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact — Tæsti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Tæsti for support, questions, or newsletter signup." />
  <meta property="og:title" content="Contact — Tæsti" />
  <meta property="og:description" content="Contact Tæsti for support, questions, or newsletter signup." />
  <meta property="og:image" content="bracelet.jpg" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="icon" href="account-logo.png" />
  <link rel="stylesheet" href="global.css" />
  <script src="js/app.js" defer></script>
</head>
<body>
  <header class="site-header">
    <a class="skip-link" href="#main">Skip to main content</a>
    <nav class="navbar" aria-label="Primary">
      <a class="brand" href="index.html" aria-label="Tæsti home">
        <img src="taesti-logo.svg" alt="Tæsti pink logo" />
      </a>
      <div class="nav-links" role="menubar">
        <a href="index.html" role="menuitem">Home</a>
        <a href="shop.html" role="menuitem">Shop</a>
        <a href="about.html" role="menuitem">About</a>
        <a href="contact.html" role="menuitem" aria-current="page">Contact</a>
      </div>
      <div class="account-nav">
        <a href="account.html" aria-label="Account">
          <img src="account-logo.png" alt="Account" />
        </a>
      </div>
    </nav>
  </header>
  <main id="main">
    <section class="section" style="max-width:700px;">
      <h1 class="headline-impact">Contact Us</h1>
      <div class="tape">Questions? Support? Reach out anytime.</div>
      <p><strong>Email:</strong> <a href="mailto:contact@taesti.org">contact@taesti.org</a></p>
      <form id="contact-form" style="display:flex;flex-direction:column;gap:1rem;max-width:400px;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button class="btn-primary" type="submit">Send Message</button>
        <span id="contact-success" style="color:var(--hotPink);display:none;"></span>
      </form>
      <script>
        document.getElementById('contact-form').addEventListener('submit', function(e){
          e.preventDefault();
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const message = document.getElementById('message').value;
          const success = document.getElementById('contact-success');
          if(!name || !email.match(/^[^@]+@[^@]+\.[^@]+$/) || !message){
            success.textContent = "Please fill all fields.";
            success.style.display = 'inline';
            return;
          }
          success.textContent = "Message sent! We'll reply soon.";
          success.style.display = 'inline';
          e.target.reset();
        });
      </script>
    </section>
    <footer class="footer">
      <form class="newsletter" id="nl">
        <label for="nl-email">Get the Safer Night checklist</label>
        <input id="nl-email" name="email" type="email" required placeholder="you@example.com">
        <button class="btn-primary" type="submit">Join</button>
      </form>
      <script>
        document.getElementById('nl')?.addEventListener('submit',(e)=>{
          e.preventDefault();
          const email = document.getElementById('nl-email').value.trim();
          if(!email) return;
          alert('Thanks! Check your inbox.');
          e.target.reset();
        });
      </script>
    </footer>
  </main>
</body>
</html>
